<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        车辆添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <style>
        .imgs {
            display: none;
        }

        .picture {
            display: none;
        }
    </style>

</head>
<body>

<div class="x-body">
    <form class="layui-form layui-form-pane" action="" id="add">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">


            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <input type="hidden" name="id" value="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>车辆ID
                        </label>
                        <div class="layui-input-block">
                          <input type="text"  name="id">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>车牌号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="carNumber"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>车辆颜色
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="color"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>车主姓名
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="owner"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>备注
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="remark"
                                   class="layui-input" placeholder="默认为空">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>创建时间
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" autocomplete="off" placeholder="默认为当前时间"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" type="button" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>

                    <div style="height:100px;"></div>
                </div>


            </div>

        </div>
    </form>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>

<script>
    layui.use(['element', 'layer', 'form'], function () {
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();
        okLoading.close($);
        form.render();

        //监听提交
        form.on('submit(add)', function (data) {
            var veh_hphm = $("input[name='veh_hphm']").val();
            var veh_color = $("input[name='veh_color']").val();
            var image = $("input[name='image']").val();
            var community_id = $('#community_id option:selected').val();//所属栏目ID
            var personnel_id = $('#personnel_id option:selected').val();//所属栏目ID

            if (community_id == "") {
                layer.msg('所属小区不能为空', {icon: 5, time: 2000});
                return false;
            }
            if (personnel_id == "") {
                layer.msg('所属成员不能为空', {icon: 5, time: 2000});
                return false;
            }
            if (veh_hphm == "") {
                layer.msg("车牌号码不能为空！", {icon: 5, time: 2000});
                return false;
            }
            if (veh_color == "") {
                layer.msg("号牌颜色不能为空！", {icon: 5, time: 2000});
                return false;
            }
            if (image == "") {
                layer.msg("车辆图片不能为空！", {icon: 5, time: 2000});
                return false;
            }
            var data = data.field;
            $.ajax({
                type: "post",
                url: "xxx",
                data: data,
                dataType: "json",
                success: function (data) {
                    if (data.status == 1) {
                        layer.msg(data.info, {icon: 6, time: 2000}, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;

                    } else {
                        layer.msg(data.info, {icon: 5, time: 2000});
                        return false;
                    }
                }

            });

        });

        form.on('select(aihao)', function (data) {
            communidy();
        });
        $(function () {
            communidy();
        });
        //communidy();
        function communidy() {
            var communidy = $("#community_id").val();
            $.ajax({
                url: "xxx",
                type: "post",
                dataType: "json",
                data: {communidy: communidy},
                success: function (data) {
                    var dlen = data.length;
                    var str = '';
                    if (dlen > 0) {
                        for (var i = 0; i < dlen; i++) {
                            var dt = data[i];
                            str += '<option value="' + dt.id + '">';
                            str += dt.member_name;
                            str += '</option>';
                        }
                    } else {
                        str += '<option value="">----暂无数据----</option>';
                    }

                    $("#personnel_id").html(str);
                    form.render('select', 'aihao');

                }
            })
        }


    })
</script>
</body>
</html>
