<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>业主登录</title>

<!--图标库 可无视-->
<link rel='stylesheet' href='css/font-awesome.min.css'>

<!--核心样式-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">用户登录</h1>
    <form action="javascript:;" class=".form">
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" class="username"/>
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" required="required" class="password"/>
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button class="btn"><span>登录</span></button>
      </div>
    </form>
  </div>
  
</div>

<script src='js/jquery.min.js'></script>
<script src="js/script.js"></script>
<script type="text/javascript">
	$(function(){
		let btn = $('.btn')[0]
		btn.onclick = function(){
			$.ajax({
				url:"http://localhost:8080/person/login",
				type:"get",
				data:{
					"username":$('.username').val(),
					"password":$('.password').val()
				},
				success:function(data){
					console.log(data)
					if(data){
						let str = JSON.stringify(data)
						window.localStorage.setItem("user",str)
						window.location.href="../index.html"
					}else{
						alert("用户名或密码错误！！！")
					}
				}	
			})
		}
	})
	
</script>
</div>
</body>
</html>
